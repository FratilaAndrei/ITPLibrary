<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITP Library</title>
    <link href="../output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6e70eb99cd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      class="h-14 flex container items-center bg-white-color m-auto text-important-black-color"
    >
      <ul class="flex justify-between items-center w-full">
        <ul class="text-xl font-medium font-lora flex gap-x-2 items-center">
          <img src="../images/logo.png" alt="" class="" />
          <li>ITP Library</li>
        </ul>
        <ul class="flex gap-x-10 uppercase font-medium font-roboto">
          <li>
            <a href="../index.html" class="flex items-center gap-2 text-[12px]">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a
              href="../shoppingCart.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Shopping Cart</span>
            </a>
          </li>
          <li>
            <a
              href="../Orders/orderList.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-truck-fast"></i>
              <span>Orders</span>
            </a>
          </li>
          <li>
            <a href="login.html" class="flex items-center gap-2 text-[12px]">
              <i class="fa-solid fa-user"></i>
              <span>Login</span>
            </a>
          </li>
        </ul>
      </ul>
    </nav>

    <section class="full-page container mx-auto p-16">
      <div class="w-full h-full flex p-8">
        <div class="h-full w-1/2">
          <img
            src="../images/auth.png"
            alt=""
            class="h-full w-[70%] object-cover mx-auto"
          />
        </div>
        <form class="h-full w-1/2 flex flex-col items-start justify-between">
          <div class="flex flex-col gap-y-2">
            <div
              class="text-important-black-color font-lora font-semibold text-3xl"
            >
              Log In
            </div>
            <div class="text-normal-black-color text-sm font-semibold">
              Use a local account to log in.
            </div>
          </div>
          <div class="flex flex-col gap-y-6 w-full">
            <div class="flex flex-col gap-y-2 text-sm w-2/3">
              <div>Email</div>
              <input
                type="email"
                placeholder="Email"
                required
                class="w-full pl-2 border-2 border-gray-200 rounded-sm outline-none py-1"
              />
            </div>
            <div class="flex flex-col gap-y-2 text-sm w-2/3">
              <div>Password</div>
              <input
                type="password"
                placeholder="Password"
                required
                class="w-full pl-2 border-2 border-gray-200 rounded-sm outline-none py-1"
              />
            </div>
            <div class="flex gap-x-2">
              <input type="checkbox" />
              <span>Remember me?</span>
            </div>
          </div>
          <button
            class="bg-black text-white w-1/3 rounded-sm py-1.5 text-xs font-lora font-normal cursor-pointer"
          >
            Log In
          </button>
          <div class="flex flex-col gap-y-2 text-sm underline cursor-pointer">
            <a>Forgot your password?</a>
            <a href="register.html">Register as a new user</a>
          </div>
        </form>
      </div>
    </section>

    <footer class="h-14 mt-10 bg-footer-color text-xs">
      <div class="container m-auto flex items-center justify-between h-full">
        <div class="flex gap-x-2 items-center">
          <div>@Copyright</div>
          <div class="text-normal-black-color font-roboto font-bold underline">
            IT Perspectives
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
