<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITP Library</title>
    <link href="../output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6e70eb99cd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="h-screen flex flex-col justify-between">
    <nav
      class="navbar text-important-black-color lg:container lg:mx-auto lg:right-1/2 lg:translate-x-1/2"
    >
      <ul class="flex justify-between items-center w-full">
        <ul class="text-xl font-bold font-lora flex gap-x-2 items-center">
          <img src="../images/logo.png" alt="" class="" />
          <li>ITP Library</li>
        </ul>
        <ul class="gap-x-10 uppercase font-bold font-roboto hidden sm:flex">
          <li>
            <a href="../index.html" class="flex items-center gap-2 text-[12px]">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a
              href="../shoppingCart.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Shopping Cart</span>
            </a>
          </li>
          <li>
            <a
              href="orderList.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-truck-fast"></i>
              <span>Orders</span>
            </a>
          </li>
          <li>
            <a
              href="../Login/login.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-user"></i>
              <span>Login</span>
            </a>
          </li>
        </ul>
      </ul>
      <div
        class="sm:hidden w-1/3 bg-white-color shadow-lg z-50 fixed right-0 flex flex-col gap-y-4 top-0 py-4 pl-4 rounded-bl-md text-important-black-color font-lora font-bold"
      >
        <a href="../index.html">Home</a>
        <a href="../shoppingCart.html">Shopping Cart</a>
        <a href="./orderList.html">Orders</a>
        <a href="./Login/login.html">Login</a>
      </div>
    </nav>
    <div class=""></div>

    <section class="container mx-auto">
      <div class="h-full flex flex-wrap justify-center lg:gap-x-20">
        <div class="mb-4 md:mb-0">
          <img
            src="../images/auth.png"
            alt=""
            class="h-full w-[70%] md:w-[90%] object-cover mx-auto"
          />
        </div>
        <form
          class="flex flex-col items-start md:justify-between w-2/3 md:w-1/2 pt-4 gap-y-4 lg:w-2/5 xl:w-1/2"
        >
          <div class="flex flex-col gap-y-2">
            <div
              class="text-important-black-color font-lora font-semibold text-3xl"
            >
              Log In
            </div>
            <div class="text-normal-black-color text-sm font-semibold">
              Use a local account to log in.
            </div>
          </div>
          <div class="flex flex-col gap-y-6 w-full">
            <div class="flex flex-col gap-y-2 text-sm md:w-2/3">
              <div>Email</div>
              <input
                type="email"
                placeholder="Email"
                required
                class="w-full pl-2 border-[1px] border-gray-200 rounded-[4px] outline-none py-1"
              />
            </div>
            <div class="flex flex-col gap-y-2 text-sm md:w-2/3">
              <div>Password</div>
              <input
                type="password"
                placeholder="Password"
                required
                class="w-full pl-2 border-[1px] border-gray-200 rounded-[4px] outline-none py-1"
              />
            </div>
            <div class="flex gap-x-2">
              <input type="checkbox" />
              <span>Remember me?</span>
            </div>
          </div>
          <button
            class="bg-black text-white w-1/3 rounded-sm py-1.5 text-xs font-lora font-normal cursor-pointer"
          >
            Log In
          </button>
          <div
            class="flex flex-col gap-y-2 text-sm underline cursor-pointer font-bold text-important-black-color font-lora"
          >
            <a>Forgot your password?</a>
            <a href="register.html">Register as a new user</a>
          </div>
        </form>
      </div>
    </section>

    <footer class="h-14 bg-footer-color text-xs px-4">
      <div class="container m-auto flex items-center justify-between h-full">
        <div class="flex gap-x-2 items-center">
          <div>@Copyright</div>
          <div class="text-normal-black-color font-roboto font-bold underline">
            IT Perspectives
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
