<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6e70eb99cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Orders/OrderList/OrderList.css" />
    <link rel="stylesheet" href="LoginGrid.css" />
    <title>ITP Library</title>
  </head>

  <body class="login-body">
    <!-- <div></div> -->
    <nav class="navbar-container">
      <ul class="navbar-header">
        <img src="../../images/logo.png" alt="" class="navbar-img" />
        <li class="navbar-title">ITP Library</li>
      </ul>
      <ul class="navbar-links">
        <li>
          <a href="index.html">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="../ShoppingCart/ShoppingCartGrid.html">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Shopping Cart</span>
          </a>
        </li>
        <li>
          <a href="../Orders/OrderList/OrderListGrid.html">
            <i class="fa-solid fa-truck-fast"></i>
            <span>Orders</span>
          </a>
        </li>
        <li>
          <a href="LoginGrid.html">
            <i class="fa-solid fa-user"></i>
            <span>Login</span>
          </a>
        </li>
      </ul>

      <div class="mobile-sidebar">
        <a href="index.html">Home</a>
        <a href="../ShoppingCart/ShoppingCartGrid.html">Shopping Cart</a>
        <a href="../Orders/OrderList/OrderListGrid.html">Orders</a>
        <a href="LoginGrid.html">Login</a>
      </div>
    </nav>

    <section class="login-section-container">
      <img src="../../images/auth.png" alt="auth-img" class="login-img" />

      <div class="login-panel">
        <div class="login-title">
          <div class="login-title-label">Log in</div>
          <div class="login-subtitle">Use a local account to log in</div>
        </div>
        <div class="form">
          <div class="input-container">
            <div class="input-label">Email</div>
            <input type="text" placeholder="Email" class="input-box" />
          </div>
          <div class="input-container">
            <div class="input-label">Password</div>
            <input type="password" placeholder="Password" class="input-box" />
          </div>
          <div class="remember-container">
            <input type="checkbox" class="checkbox" />
            <div class="remember">Remember me?</div>
          </div>
        </div>
        <div class="log-wrapper">
          <div class="log-container">
            <button class="place-order-btn log-btn">Log in</button>
          </div>
          <div class="link-container">
            <a class="forgot">Forgot your password?</a>
            <a href="./RegisterGrid.html" class="register"
              >Register as a user</a
            >
          </div>
        </div>
      </div>
    </section>

    <footer class="footer-container">
      <div class="footer-wrapper">
        <div class="copy-container">
          <span class="copy">@Copyright</span
          ><span class="brand">IT Perspectives</span>
        </div>
        <div class="footer-icon">s</div>
      </div>
    </footer>
  </body>
</html>
