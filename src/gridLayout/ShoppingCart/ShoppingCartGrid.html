  <body class="shopping-body">
    <div></div>
    <nav class="navbar-container">
      <ul class="navbar-header">
        <img src="../../images/logo.png" alt="" class="navbar-img" />
        <li class="navbar-title">ITP Library</li>
      </ul>
      <ul class="navbar-links">
        <li>
          <a href="index.html">
            <i class="fa-solid fa-house"></i>

        </li>
        <li>

    </nav>

    <section class="order-section-container">
      <div class="shopping-section-title">Your products</div>
      <div class="orders-container">
        <div class="shopping-wrapper">
          <img src="../../images/the-idiot.jpg" alt="" class="shopping-img" />
          <div class="order-details">
            <div class="order-item-id">Hero with Gold</div>
            <div class="order-items">
              <span class="order-label">by </span>
              <span class="order-count">Dougie Rogers</span>
            </div>
          </div>
          <div class="order-checkout">
            <div class="order-price">$90</div>
            <div class="order-edit">
              <i class="fa-solid fa-trash-can order-edit-icon"></i>
              <span class="order-edit-label">Remove</span>
            </div>
          </div>
        </div>
        <div class="divider"></div>

        <div class="shopping-wrapper">
          <img src="../../images/the-idiot.jpg" alt="" class="shopping-img" />
          <div class="order-details">
            <div class="order-item-id">Hero with Gold</div>
            <div class="order-items">
              <span class="order-label">by </span>
              <span class="order-count">Dougie Rogers</span>
            </div>
          </div>
          <div class="order-checkout">
            <div class="order-price">$90</div>
            <div class="order-edit">
              <i class="fa-solid fa-trash-can order-edit-icon"></i>
              <span class="order-edit-label">Remove</span>
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </div>
    </section>

    <div class="shopping-cart-total-container">
      <div class="shopping-cart-total">
        <div class="shopping-cart-total-label">Total:</div>
        <div class="shopping-cart-total-price order-price">$90</div>
      </div>
      <div class="shopping-cart-buttons">
        <a href="../HomePage/HomePageGrid.html ">
          <button class="shopping-button continue-btn">
            Continue Shopping
          </button>
        </a>
        <a href="../Orders/OrderList/OrderDetailsGrid.html">
          <button class="shopping-button place-order-btn">Place Order</button>
        </a>
      </div>

    <footer class="footer-container">
      <div class="footer-wrapper">
        <div class="copy-container">
