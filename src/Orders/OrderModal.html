<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITP Library</title>
    <link href="../output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6e70eb99cd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      class="h-14 flex container items-center bg-white-color m-auto text-important-black-color"
    >
      <ul class="flex justify-between items-center w-full">
        <ul class="text-xl font-medium font-lora flex gap-x-2 items-center">
          <img src="images/logo.png" alt="" class="" />
          <li>ITP Library</li>
        </ul>
        <ul class="flex gap-x-10 uppercase font-medium font-roboto">
          <li>
            <a href="../index.html" class="flex items-center gap-2 text-[12px]">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a
              href="../shoppingCart.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Shopping Cart</span>
            </a>
          </li>
          <li>
            <a
              href="orderList.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-truck-fast"></i>
              <span>Orders</span>
            </a>
          </li>
          <li>
            <a
              href="../Login/login.html"
              class="flex items-center gap-2 text-[12px]"
            >
              <i class="fa-solid fa-user"></i>
              <span>Login</span>
            </a>
          </li>
        </ul>
      </ul>
    </nav>

    <section class="my-5 container mx-auto p-20 flex relative">
      <div class="w-full relative">
        <img
          src="../images/order.png"
          alt="image-order"
          class="h-2/3 w-2/3 pt-20 object-cover z-20 relative"
        />
        <div class="bg-carrousel-color w-4/5 h-3/5 absolute top-40 z-10"></div>
      </div>
      <div
        class="w-full border border-gray-200 rounded-sm p-4 flex flex-col gap-y-8"
      >
        <div
          class="text-2xl text-important-black-color font-semibold font-lora"
        >
          Order Details
        </div>
        <div class="flex flex-col gap-y-2">
          <div class="text-xs font-roboto font-semibold">Contact Details</div>
          <div class="w-full flex flex-wrap gap-x-4 text-sm">
            <input
              type="text"
              placeholder="First Name"
              required
              class="py-1 pl-2 border-gray-200 border-2 outline-none w-[48%]"
            />
            <input
              type="text"
              placeholder="Last Name"
              required
              class="py-1 pl-2 border-gray-200 border-2 outline-none w-[48%]"
            />
          </div>
        </div>
        <div class="flex flex-col gap-y-2">
          <div class="text-xs font-roboto font-semibold">Billing Details</div>
          <div class="w-full flex flex-col gap-y-4 text-sm">
            <select
              name="Countries Selection"
              id=""
              class="outline-none border-2 border-gray-200 py-1 font-roboto text-normal-black-color"
            >
              <option value="" selected disabled>Select a country</option>
              <option value="RO">Romania</option>
              <option value="RU">Russia</option>
              <option value="UA">Ukraine</option>
            </select>

            <input
              type="text"
              placeholder="Adress"
              required
              class="py-1 pl-2 border-gray-200 border-2 outline-none w-full"
            />
            <input
              type="number"
              placeholder="Phone Number"
              required
              required
              class="py-1 pl-2 border-gray-200 border-2 outline-none w-full"
            />
            <div class="flex gap-x-2 items-center">
              <input type="checkbox" />
              <div
                class="text-xs font-roboto font-normal text-normal-black-color"
              >
                Use address for delivery
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-y-2">
          <div class="text-xs font-roboto font-semibold">Adress Details</div>
          <div class="w-full flex flex-col gap-y-4 text-sm">
            <select
              name="Countries Selection"
              id=""
              class="outline-none border-2 border-gray-200 py-1 font-roboto text-normal-black-color"
            >
              <option value="" selected disabled>Select a country</option>
              <option value="RO">Romania</option>
              <option value="RU">Russia</option>
              <option value="UA">Ukraine</option>
            </select>

            <input
              type="text"
              placeholder="Adress"
              required
              class="py-1 pl-2 border-gray-200 border-2 outline-none w-full"
            />
            <input
              type="number"
              placeholder="Phone Number"
              required
              required
              class="py-1 pl-2 border-gray-200 border-2 outline-none w-full"
            />
          </div>
        </div>
        <div class="flex flex-col gap-y-2">
          <div class="font-lora font-bold text-important-black-color text-xs">
            Payment Type
          </div>
          <div class="flex gap-x-4 text-xs">
            <div class="flex gap-x-2">
              <input type="radio" name="paymentType" id="Online" checked />
              <label for="Online">Online</label>
            </div>
            <div class="flex gap-x-2">
              <input type="radio" name="paymentType" id="Cash" />
              <label for="Cash">Cash</label>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-y-2">
          <div class="text-xs font-roboto font-semibold">Delivery Date</div>
          <div class="w-full flex flex-col gap-y-4 text-sm">
            <input
              type="date"
              class="w-full py-1 pl-2 border-gray-200 border-2 outline-none"
            />
          </div>
        </div>
        <div class="flex flex-col gap-y-2">
          <div class="text-xs font-roboto font-semibold">Observations</div>
          <div class="w-full flex flex-col gap-y-4 text-sm">
            <textarea
              placeholder="Observations"
              class="border-2 border-gray-200 p-2"
            ></textarea>
          </div>
        </div>
        <div class="flex flex-col gap-y-2">
          <div class="text-xs font-roboto font-semibold">
            Would you recommand us?
          </div>
          <div class="w-full flex gap-x-2 items-center text-sm">
            <input type="checkbox" id="recommandation-check" />
            <label for="recommandation-check">Would you recommand us?</label>
          </div>
        </div>
        <div class="flex w-full justify-between">
          <a
            href="orderList.html"
            class="border-2 border-gray-200 w-1/3 text-sm text-center"
          >
            <button class="py-1 rounded-md w-full cursor-pointer">
              Cancel
            </button>
          </a>
          <a href="OrderModal.html" class="w-1/3 text-sm text-center">
            <button
              class="py-1.5 bg-black text-white rounded-md cursor-pointer w-full"
            >
              Update Order
            </button>
          </a>
        </div>
      </div>
      <div
        class="fixed top-1/3 right-1/2 translate-x-1/2 rounded-md bg-footer-color h-1/4 w-1/3 z-50 p-4 flex flex-col justify-between"
      >
        <div class="flex gap-x-2 items-start">
          <i class="fa-solid fa-circle-exclamation pt-1"></i>
          <div>
            <span>Confirmation</span>
            <div>Confirm Order Detail changes?</div>
          </div>
        </div>
        <div class="flex justify-between">
          <div></div>
          <div class="flex gap-x-6">
            <a href="orderList.html">
              <button
                class="border-[1px] border-gray-200 py-1 text-sm font-lora px-4 rounded-sm"
              >
                Cancel
              </button>
            </a>
            <a href="orderList.html">
              <button
                class="bg-black py-1 text-sm font-lora text-white px-4 rounded-sm"
              >
                Confirm
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer class="h-14 bg-footer-color text-xs">
      <div class="container m-auto flex items-center justify-between h-full">
        <div class="flex gap-x-2 items-center">
          <div>@Copyright</div>
          <div class="text-normal-black-color font-roboto font-bold underline">
            IT Perspectives
          </div>
        </div>
        <a href="#">
          <button class="p-1 px-1.5 rounded-sm bg-black">
            <i class="fa-solid fa-chevron-up text-white"></i>
          </button>
        </a>
      </div>
    </footer>
  </body>
</html>
